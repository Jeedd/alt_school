                    <input type="text" id="Ans" style="width:300; height:30px; font: size 25px;" dir="rtl">

                <td>8</td>

            <tr>
                <td>4</td>

                <td>1</td>
                <td>2</td>

                <td rowspan="2">+</td>

            </tr>
