<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center><h1>Calculator</h1></center>
    <table border="3px" width="300px" cellspacing="20px" cellpadding="10px" align="center">
        <tr>
            <td colspan="3" style="border:0px">
                <input type="text" id="Ans" style="width:300; height:30px; font: size 25px;" dir="rtl">
            </td>
            <td>Clear</td>
            <td style="background-color: red;">On/Off</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
            <td style="background-color: cyan;">AC</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
            <td>%</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">+</td>
            <td>/</td>
        </tr>
        <tr>
            <td>0</td>
            <td>+</td>
            <td>.</td>
            
            <td>=</td>
        </tr>

    </table>
</body>
</html>
